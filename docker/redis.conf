# Configuração otimizada do Redis para SynQcore
# Foco em cache de sessões, feeds e dados em tempo real

# Performance e Memória
maxmemory 512mb
maxmemory-policy allkeys-lru
timeout 300
tcp-keepalive 60

# Persistência para desenvolvimento
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# AOF para durabilidade (opcional para dev)
appendonly no
appendfsync everysec

# Logging
loglevel notice
logfile ""

# Network
bind 0.0.0.0
protected-mode no
port 6379

# Configurações específicas para rede social
# Cache de feeds por usuário - TTL padrão 1 hora
# Sessions - TTL 24 horas  
# Real-time data - TTL 5 minutos