# EnterpriseHub - Docker Compose para Desenvolvimento
# Infraestrutura completa: PostgreSQL + Redis + pgAdmin
# Otimizado para rede social corporativa com performance e compliance

services:
  # PostgreSQL 16 - Banco principal
  postgres:
    image: postgres:16-alpine
    container_name: enterprisehub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: enterprisehub_db
      POSTGRES_USER: enterprisehub_user
      POSTGRES_PASSWORD: enterprisehub_dev_password
      # Configurações de performance para desenvolvimento
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      # Dados persistentes
      - postgres_data:/var/lib/postgresql/data
      # Scripts de inicialização
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - enterprisehub-network
    # Configurações otimizadas para rede social
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U enterprisehub_user -d enterprisehub_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis 7 - Cache distribuído e sessões
  redis:
    image: redis:7-alpine
    container_name: enterprisehub-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      # Persistência de dados
      - redis_data:/data
      # Configuração customizada
      - ./redis.conf:/etc/redis/redis.conf:ro
    networks:
      - enterprisehub-network
    command: redis-server /etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # pgAdmin - Interface web para PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: enterprisehub-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@enterprisehub.dev
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      # Configuração de servidores pré-definidos
      - ./pgadmin-servers.json:/pgadmin4/servers.json:ro
    networks:
      - enterprisehub-network
    depends_on:
      postgres:
        condition: service_healthy

# Volumes para persistência de dados
volumes:
  postgres_data:
    name: enterprisehub_postgres_data
  redis_data:
    name: enterprisehub_redis_data
  pgadmin_data:
    name: enterprisehub_pgadmin_data

# Rede isolada para os serviços
networks:
  enterprisehub-network:
    name: enterprisehub-network
    driver: bridge